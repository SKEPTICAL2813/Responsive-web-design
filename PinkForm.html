<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="PinkForm.css">
  </head>
  <body>
      <h1 id="title">SURVEY FORM:)</h1>
      <p id="description">Please fill out this survey form:</p>
      <form id="survey-form">
        <label for="name" id="name-label">Name:
          </label><input type="text" id="name" placeorder="Enter your name" required/>
        <label for="email" id="email-label">Email:
          </label><input type="email" id="email" placeholder="Enter your email" required/>
        <label for="number" id="number-label" >Age: </label><input type="number" id="number" placeorder="Enter your age" min="18" max="100" required/>

        <label for="dropdown">Select country:</label>
        <select id="dropdown">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
          </select>

        <label for="radio">Gender:</label>
        <div id="radio">
          <input type="radio" id="female" name="gender" value="female" required>
          <label for ="female">Female</label>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          </div>

        <label for="checkbox">Interests:</label>
        <div id="checkbox">
           <input type="checkbox" id="programming"  value="programming"/>
           <label for="programming">Programming</label>
           <input type="checkbox" id="reading" value="reading">
           <label for="reading">Reading</label>
           <input type="checkbox" id="sketching" value="sketching">
           <label for ="sketching">Sketching</label>
        </div>

        <label for=" comments">Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>
          <button type="submit" id="submit">Submit
            
          </button>
          </form>
          </body>
          
</html>
